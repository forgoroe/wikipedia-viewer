<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia viewer</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <figure>
                    <a href="https://www.mediawiki.org/wiki/API:Main_page" target="_blank" title="Visit mediawiki API"><img src="http://res.cloudinary.com/forgoroe/image/upload/c_scale,w_160/v1476883031/logos/2000px-Wikipedia-logo-v2-en.svg.png" alt="Wiki-logo"></a>
                    <figcaption>Using the MediaWiki API</figcaption>
                </figure>
            </div>
            <div class="col-sm-10">
                <h1>Wikipedia viewer</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form>
                <div class="col-sm-6">
                    <div id="custom-search-input">
                        <div class="input-group col-sm-12">
                            <input type="text" class="form-control input-lg" id="searchInput" placeholder="Search..." onkeyup="capture(event)" autofocus>
                            <span class="input-group-btn">
                <button type="button" class="btn btn-info btn-lg" id="searchButton"><i class="glyphicon glyphicon-search"></i></button>
              </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 pull-right">
                    <button type="button" class="btn btn-default" id="randomPageButton">Random page</button>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-group" id="resultList">

                </ul>
            </div>
            <div class="col-sm-6" id="preview">


            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
